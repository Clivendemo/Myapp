name: edunjema3
description: AI-powered lesson plan generator for Kenyan teachers
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^6.2.1
  provider: ^6.1.2
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  uuid: ^3.0.7
  http: ^1.2.1
  intl: 0.17.0
  google_generative_ai: ^0.4.3
  flutter_stripe: ^10.1.1
  mpesa_flutter_plugin: ^1.3.0  # For M-Pesa (if needed)
  shared_preferences: ^2.0.0




dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  mockito: ^5.4.4
  build_runner: ^2.4.7
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true